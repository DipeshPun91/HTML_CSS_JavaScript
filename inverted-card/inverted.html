<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="box"></div>
        <div class="box">
          <div class="content">
            <h1>Name <span>Profession</span></h1>
            <ul>
              <li>
                <div class="info-box">Posts <span>62</span></div>
              </li>
              <li>
                <div class="info-box">Followers <span>120</span></div>
              </li>
              <li>
                <div class="info-box">Following <span>47</span></div>
              </li>
            </ul>
            <div class="cta">
              <button class="btn">Follow</button>
            </div>
          </div>
        </div>
        <div class="circle">
          <img src="images/profile.jpg" alt="Profile" />
        </div>
      </div>
    </section>
  </body>
</html>
