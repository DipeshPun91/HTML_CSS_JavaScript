<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radial Button Layout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="orbit-container">
      <!-- Center Button -->
      <button class="center-button">Center</button>
    </div>

    <script>
      const orbitRadius = 150;
      const buttonCount = 10;
      const container = document.querySelector(".orbit-container");

      for (let i = 0; i < buttonCount; i++) {
        const angle = (i / buttonCount) * 2 * Math.PI;
        const x = orbitRadius * Math.cos(angle);
        const y = orbitRadius * Math.sin(angle);

        const btn = document.createElement("button");
        btn.className = "orbit-button";
        btn.style.left = `calc(50% + ${x}px - 40px)`; // 40 = half button width
        btn.style.top = `calc(50% + ${y}px - 20px)`; // 20 = half button height
        btn.innerHTML = `<span>${i + 1}</span>`;
        container.appendChild(btn);
      }
    </script>
  </body>
</html>
