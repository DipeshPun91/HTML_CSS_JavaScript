<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Dial Control</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="volume volume--blue" id="dial1">
        <div class="volume__control">
          <div class="volume__dial-wrap">
            <button
              class="volume__dial"
              type="button"
              aria-description="0%"
              tabindex="0"
            >
              <span class="volume__dial-label">Volume</span>
            </button>
          </div>
        </div>
      </div>

      <div class="volume volume--green" id="dial2">
        <div class="volume__control">
          <div class="volume__dial-wrap">
            <button
              class="volume__dial"
              type="button"
              aria-description="0%"
              tabindex="0"
            >
              <span class="volume__dial-label">Volume</span>
            </button>
          </div>
        </div>
      </div>

      <div class="volume volume--red" id="dial3">
        <div class="volume__control">
          <div class="volume__dial-wrap">
            <button
              class="volume__dial"
              type="button"
              aria-description="0%"
              tabindex="0"
            >
              <span class="volume__dial-label">Volume</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
