<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Cards Hover Effect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-item">
          <div class="card-content">
            <h3 class="card-title">Action Adventure</h3>
            <div class="card-icon">
              <i class="fas fa-swords"></i>
            </div>
            <div class="card-details">
              <p>Explore vast open worlds and engage in thrilling combat.</p>
              <div
                class="card-image"
                style="
                  background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
                "
              ></div>
            </div>
          </div>
        </div>

        <div class="card-item">
          <div class="card-content">
            <h3 class="card-title">Racing</h3>
            <div class="card-icon">
              <i class="fas fa-flag-checkered"></i>
            </div>
            <div class="card-details">
              <p>Experience high-speed competition with realistic physics.</p>
              <div
                class="card-image"
                style="
                  background-image: url('https://images.unsplash.com/photo-1547036967-23d11aacaee0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
                "
              ></div>
            </div>
          </div>
        </div>

        <div class="card-item">
          <div class="card-content">
            <h3 class="card-title">Strategy</h3>
            <div class="card-icon">
              <i class="fas fa-chess-king"></i>
            </div>
            <div class="card-details">
              <p>Outthink your opponents with careful planning and tactics.</p>
              <div
                class="card-image"
                style="
                  background-image: url('https://images.unsplash.com/photo-1585506942812-e72b29cef752?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
