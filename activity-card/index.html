<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <svg width="0" height="0" aria-hidden="true">
        <symbol id="arrow-up-right" viewBox="0 0 21 21">
          <path
            fill="currentcolor"
            fillRule="evenodd"
            clipRule="evenodd"
            d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM16 14C16 14.5523 15.5523 15 15 15C14.4477 15 14 14.5523 14 14V11.4142L9.70711 15.7071C9.31658 16.0976 8.68342 16.0976 8.29289 15.7071C7.90237 15.3166 7.90237 14.6834 8.29289 14.2929L12.5858 10H10C9.44772 10 9 9.55228 9 9C9 8.44772 9.44772 8 10 8H14.6717C15.4054 8 16 8.59489 16 9.32837V14Z"
            transform="translate(-1.5,-1.5)"
          />
        </symbol>
        <symbol id="arrow-right" viewBox="0 0 21 21">
          <path
            fill="currentcolor"
            fillRule="evenodd"
            clipRule="evenodd"
            d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM16 14C16 14.5523 15.5523 15 15 15C14.4477 15 14 14.5523 14 14V11.4142L9.70711 15.7071C9.31658 16.0976 8.68342 16.0976 8.29289 15.7071C7.90237 15.3166 7.90237 14.6834 8.29289 14.2929L12.5858 10H10C9.44772 10 9 9.55228 9 9C9 8.44772 9.44772 8 10 8H14.6717C15.4054 8 16 8.59489 16 9.32837V14Z"
            transform="rotate(45,10.5,10.5) translate(-1.5,-1.5)"
          />
        </symbol>
        <symbol id="arrow-down-right" viewBox="0 0 21 21">
          <path
            fill="currentcolor"
            fillRule="evenodd"
            clipRule="evenodd"
            d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM16 14C16 14.5523 15.5523 15 15 15C14.4477 15 14 14.5523 14 14V11.4142L9.70711 15.7071C9.31658 16.0976 8.68342 16.0976 8.29289 15.7071C7.90237 15.3166 7.90237 14.6834 8.29289 14.2929L12.5858 10H10C9.44772 10 9 9.55228 9 9C9 8.44772 9.44772 8 10 8H14.6717C15.4054 8 16 8.59489 16 9.32837V14Z"
            transform="rotate(90,10.5,10.5) translate(-1.5,-1.5)"
          />
        </symbol>
        <symbol id="more" viewBox="0 0 24 24">
          <g fill="currentcolor">
            <circle cx="3" cy="12" r="1.5" />
            <circle cx="12" cy="12" r="1.5" />
            <circle cx="21" cy="12" r="1.5" />
          </g>
        </symbol>
      </svg>
      <div class="activity">
        <div class="activity__container">
          <div class="activity__header">
            <span>Profile activity</span>
            <button class="activity__button" type="button" aria-label="More">
              <svg class="icon" width="16px" height="16px" aria-hidden="true">
                <use href="#more" />
              </svg>
            </button>
          </div>
          <div class="activity__body">
            <div class="activity__summary">
              <div class="activity__summary-start">
                <span class="activity__value" id="current-viewers">0</span>
                <br />
                <span>People watched your videos today</span>
              </div>
              <div class="activity__summary-end">
                <strong class="activity__change" id="change-percentage">
                  0%
                  <svg
                    class="icon icon--neutral"
                    width="16px"
                    height="16px"
                    aria-hidden="true"
                  >
                    <use href="#arrow-right" />
                  </svg>
                </strong>
                <small>vs last day</small>
              </div>
            </div>
            <div class="activity__graph" id="activity-graph"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
