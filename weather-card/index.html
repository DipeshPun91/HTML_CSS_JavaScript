<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-card">
        <div class="weather-icon">
          <div class="sun"></div>
          <div class="clouds"></div>
          <div class="rain"></div>
          <div class="snow"></div>
          <div class="lightning"></div>
        </div>
        <div class="weather-info">
          <div class="temperature">24Â°C</div>
          <div class="description">Sunny</div>
          <div class="location">New York, NY</div>
          <div class="date">Monday, June 10</div>
        </div>
        <div class="weather-controls">
          <button class="weather-btn active" data-weather="sun">
            <i class="wi wi-day-sunny"></i>
          </button>
          <button class="weather-btn" data-weather="rain">
            <i class="wi wi-rain"></i>
          </button>
          <button class="weather-btn" data-weather="cloud">
            <i class="wi wi-cloudy"></i>
          </button>
          <button class="weather-btn" data-weather="thunder">
            <i class="wi wi-thunderstorm"></i>
          </button>
          <button class="weather-btn" data-weather="snow">
            <i class="wi wi-snow"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
