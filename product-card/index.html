<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="order-card">
        <!-- Header Section -->
        <header class="order-header">
          <button class="back-btn" aria-label="Go back">‚Üê</button>
          <div class="order-meta">
            <span class="status-label">Estimated Delivery</span>
            <h1 class="delivery-date">April 19, 2024</h1>
            <span class="delivery-day">Friday</span>
          </div>
        </header>

        <!-- Delivery Illustration -->
        <div class="delivery-graphic">
          <img
            src="delivery-illustration.png"
            alt="Delivery progress illustration"
            class="delivery-image"
          />
        </div>

        <!-- Progress Tracking -->
        <div class="progress-tracker">
          <div class="progress-step current">
            <div class="step-indicator"></div>
            <span class="step-label">Order Confirmed</span>
          </div>
          <div class="progress-step">
            <div class="step-indicator"></div>
            <span class="step-label">In Transit</span>
          </div>
          <div class="progress-step">
            <div class="step-indicator"></div>
            <span class="step-label">Out for Delivery</span>
          </div>
          <div class="progress-step">
            <div class="step-indicator"></div>
            <span class="step-label">Delivered</span>
          </div>
        </div>

        <!-- Order Details -->
        <section class="order-details">
          <div class="details-header">
            <h2>Order Summary</h2>
            <button class="toggle-details">View Details</button>
          </div>

          <div class="items-list">
            <div class="order-item">
              <img
                src="product1.jpg"
                alt="Mens Winter Jacket"
                class="item-image"
              />
              <div class="item-info">
                <h3>Winter Thermal Jacket</h3>
                <p class="item-price">$89.99</p>
                <p class="item-sku">SKU: JKT-2024-WNTR</p>
              </div>
            </div>
            <div class="order-item">
              <img src="product2.jpg" alt="Running Shoes" class="item-image" />
              <div class="item-info">
                <h3>Pro Running Shoes</h3>
                <p class="item-price">$129.99</p>
                <p class="item-sku">SKU: SHOE-2024-RUN</p>
              </div>
            </div>
          </div>

          <div class="shipping-info">
            <h3>Shipping Address</h3>
            <address>
              123 Main Street<br />
              Suite 450<br />
              New York, NY 10001<br />
              United States
            </address>
          </div>

          <button class="cancel-order">Request Order Cancellation</button>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
